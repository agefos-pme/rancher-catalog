masters:
  image: agefospme/elasticsearch-conf
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: base-master,datavolume-masters
  volumes_from:
    - datavolume-masters
datavolume-masters:
  labels:
    elasticsearch.datanode.config.version: '0'
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - ${base_dir}/elasticsearch/data:/usr/share/elasticsearch/data
    - ${base_dir}/elasticsearch/config:/usr/share/elasticsearch/config
    - /opt/rancher/bin
  entrypoint: /bin/true
  image: elasticsearch:2.4
base-master:
  labels:
    elasticsearch.master.config.version: '0'
    io.rancher.container.hostname_override: container_name
  image: elasticsearch:2.4
  net: "container:masters"
  volumes_from:
    - datavolume-masters
  entrypoint:
    - sh
    - /opt/rancher/bin/run.sh


datanodes:
  image: agefospme/elasticsearch-conf
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: base-datanode,datavolume-datanode
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
  ports:
    - 9200:9200
  volumes_from:
    - datavolume-datanode
datavolume-datanode:
  labels:
    elasticsearch.datanode.config.version: '0'
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - ${base_dir}/elasticsearch/data:/usr/share/elasticsearch/data
    - ${base_dir}/elasticsearch/config:/usr/share/elasticsearch/config
    - /opt/rancher/bin
  entrypoint: /bin/true
  image: elasticsearch:2.4
base-datanode:
  labels:
    elasticsearch.datanode.config.version: '0'
    io.rancher.container.hostname_override: container_name
  image: elasticsearch:2.4
  entrypoint:
    - sh
    - /opt/rancher/bin/run.sh
  volumes_from:
    - datavolume-datanode
  net: "container:datanodes"
  ulimits:
    memlock:
      soft: -1
      hard: -1

clients:
  image: agefospme/elasticsearch-conf
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: base-clients,datavolume-clients
  volumes_from:
    - datavolume-clients
datavolume-clients:
  labels:
    elasticsearch.datanode.config.version: '0'
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - ${base_dir}/elasticsearch/data:/usr/share/elasticsearch/data
    - ${base_dir}/elasticsearch/config:/usr/share/elasticsearch/config
    - /opt/rancher/bin
  entrypoint: /bin/true
  image: elasticsearch:2.4
base-clients:
  labels:
    elasticsearch.client.config.version: '0'
    io.rancher.container.hostname_override: container_name
  image: elasticsearch:2.4
  volumes_from:
    - datavolume-clients
  net: "container:clients"
  entrypoint:
    - sh
    - /opt/rancher/bin/run.sh


kopf:
  image: rancher/kopf:v0.4.0
  ports:
    - "${kopf_port}:80"
  environment:
    VIRTUAL_HOST: "${kopf_fqdn}"
    VIRTUAL_PORT: "${kopf_port}"
    KOPF_SERVER_NAME: 'es.dev'
    KOPF_ES_SERVERS: 'clients.elasticsearch:9200'
  labels:
    io.rancher.container.hostname_override: container_name
